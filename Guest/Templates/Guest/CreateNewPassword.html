{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” The Comfort Space</title>
  <link rel="stylesheet" href="{% static 'UserTemplate/css/style.css' %}" />
  <style>
    body { background-color: #f8f9fa; }
    .form-control { margin-bottom: 1rem; }
    .form-group h5 { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .alert { color: red; text-align: center; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="section pt-5 container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="box-feature p-4">
          <h2 class="text-center text-primary mb-4">Create New Password</h2>

          {% if error %}
            <div class="alert">{{ error }}</div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <h5>New Password</h5>
              <input type="password" class="form-control" name="password" required
                     pattern="(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}"
                     title="At least 6 characters, one uppercase, one number, and one special character.">
            </div>
            <div class="form-group">
              <h5>Confirm New Password</h5>
              <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
